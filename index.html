<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MLB Teams Hangman Game!</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container text-center">


        <p class="well">Press any key to get started!</p>
        <br />

        <!-- Wins-->
        <div>
            <p>Wins</p>
            <div id="wins" class="well"></div>
        </div>

        <!-- Current Word -->
        <div>
            <p>Current Word</p>
            <div id="wordBlanks" class="well"></div>
        </div>
        <!-- Guesses -->
        <div>
            <p>Number of Guesses Remaining</p>
            <div id="remainingGuess" class="well"></div>
        </div>
        <!-- Letters Guessed -->
        <div>
            <p>Letters Already Guessed</p>
            <div id="guessedLetters" class="well"></div>
        </div>
        <div>
            <p>Correct Gueses</p>
            <div id="correctGuesses" class="well"></div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
