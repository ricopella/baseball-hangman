<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MLB Teams Hangman Game!</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="page" class="container">
        <div class="container">
            <div class="row" id="banner">
                <h1>Baseball Hangman</h1>
            </div>
        </div>


        <div class="container" id="full-board">
            <div id="white-border">
                <!-- scroreboard header -->
                <div class="row">
                    <div class="col-md-12">
                        <p id="FP" class="sbfonts">FENWAY PARK</p>
                    </div>
                </div>

                <!-- Guesses -->
                <div class="row">
                    <div class="container">
                        <div class="row" id="main-row">

                            <div class="col-md-9">
                                <!--innings row-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <p id="innings" class="sbfonts">1 2 3 4 5 6 7 8 9</p>
                                    </div>
                                    <!-- end innings row-->
                                </div>

                                <!--innings row -->
                                <div class="row">
                                    <div class="col-md-3">
                                        <p class="sbfonts2">Incorrect</p>
                                    </div>

                                    <div class="scorecol">
                                        <div class="row scoredisplay">
                                            <div id="remainingGuess" class="scoreFont"></div>
                                        </div>
                                    </div>
                                </div>

                                <!--current word-->
                                <div class="row">
                                    <div class="col-md-3">
                                        <p class="sbfonts2">Current Word</p>
                                    </div>
                                    <div class="corecol">
                                        <div class="row scoredisplay">
                                            <!-- Current Word -->
                                            <div id="wordBlanks"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- Wins-->
                            <div class="col-md-3 col-sm-4 winlo">
                                <div class="col-md-12">
                                    <p class="sbfonts2 wlright">Wins<span id="wins" class="scoreFont"></span></p>
                                </div>

                                <!-- Losses-->
                                <div class="col-md-12">
                                    <p class="sbfonts2 wlright">Losses<span id="losses" class="scoreFont"></span></p>
                                </div>
                                <!-- end winlo-->
                            </div>
                        </div>
                        <!-- second row-->
                        <div class="row" id="bottom-row">
                            <div id="atBat" class="sbfonts row">
                                <div id="atbattguess">AT BAT</div>
                                <div id="atbattguess1">LETTERS GUESSED</div>
                                <!-- <div id="btbord"></div> -->

                            </div>
                            <div class="row">
                                <div class="scorecol" id="atBatNumRow">
                                    <p id="atBatNum">12</p>
                                </div>
                                <div class="scoredisplay" id="guessedLettersRow">
                                    <div id="guessedLetters" class="scoreFont"></div>

                                </div>
                            </div>
                            <!--end second row-->
                        </div>
                    </div>
                    <!-- end scoreboard row -->
                </div>
            </div>
            <!-- end white-border -->
        </div>
        <!-- end container jumbotron -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
</body>

</html>
