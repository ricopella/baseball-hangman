<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MLB Teams Hangman Game!</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container text-center">

        <div class="container">
            <div class="row" id="banner">
                <h1>Baseball Hangman</h1>
            </div>
        </div>
        <div class="container jumbotron">
            <div class="row">
                <p class="well col-md-12">Press any key to get started!</p>
            </div>
            <div class="row">
                <!-- Current Word -->
                <p>Current Word</p>
                <div id="wordBlanks" class="well"></div>
            </div>
            <!-- Letters Guessed -->
            <div class="row">
                <p>Letters Already Guessed</p>
                <div id="guessedLetters" class="well"></div>
            </div>
        </div>


        <div class="container jumbotron">
            <!-- Guesses -->
            <div class="row">
                <p>Number of Guesses Remaining</p>
                <img src="assets/images/scoreboard.jpg">
                <div id="remainingGuess" class="well"></div>
            </div>
            <!-- Wins-->
            <div class="row">
                <div class="col-md-6">
                    <p>Wins</p>
                    <div id="wins" class="well"></div>
                </div>

                <!-- Losses-->
                <div class="col-md-6">
                    <p>Losses</p>
                    <div id="losses" class="well"></div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
