<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MLB Teams Hangman Game!</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="page" class="container">
        <div class="container">
            <div class="row" id="banner">
                <h1>Baseball Hangman</h1>
            </div>
        </div>



        <div class="container jumbotron">
            <!-- Guesses -->
            <div class="row">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-sm-8 scorecol">
                            <div class="row scoredisplay">
                                <div id="remainingGuess" class="scoreFont"></div>
                            </div>
                            <div class="row scoredisplay">
                                <!-- Current Word -->
                                <div id="wordBlanks" class="scoreFont"></div>
                            </div>
                            <div class="row scoredisplay">
                                <div id="guessedLetters" class="scoreFont"></div>
                            </div>
                        </div>


                        <!-- Wins-->
                        <div class="col-md-4 col-sm-4 winlo">
                            <div class="col-md-12">
                                <div id="wins" class="scoreFont"></div>
                            </div>

                            <!-- Losses-->
                            <div class="col-md-12">
                                <div id="losses" class="scoreFont"></div>
                            </div>
                        </div>
                        <!-- end scoreboard row -->


                    </div>

                </div>
            </div>

        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
</body>

</html>
